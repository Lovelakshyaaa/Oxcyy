name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ---------------------------------------------------
      # STEP: SAFE GENERATION (Fixed Syntax Error)
      # ---------------------------------------------------
      - name: ðŸ›¡ï¸ FINAL FIXED BUILD GENERATION
        run: |
          flutter config --no-analytics
          flutter create --platforms=android .
          
          # Clean slate
          rm -f android/settings.gradle.kts android/build.gradle.kts android/app/build.gradle.kts
          rm -f android/settings.gradle android/build.gradle android/app/build.gradle

          # 1. SETTINGS.GRADLE (Modern)
          echo 'pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  def propertiesFile = new File("local.properties")
                  if (propertiesFile.exists()) {
                      propertiesFile.withInputStream { properties.load(it) }
                  }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  if (flutterSdkPath == null) {
                      flutterSdkPath = System.getenv("FLUTTER_ROOT")
                  }
                  return flutterSdkPath
              }()
              includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          plugins {
              id "dev.flutter.flutter-plugin-loader" version "1.0.0"
              id "com.android.application" version "8.3.2" apply false
              id "org.jetbrains.kotlin.android" version "1.9.23" apply false
              id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
          }
          include ":app"' > android/settings.gradle

          # 2. BUILD.GRADLE (WITH NAMESPACE PATCH)
          echo 'allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.buildDir = "../build"
          subprojects {
              project.buildDir = "${rootProject.buildDir}/${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(":app")

              // --- THE SAFE PATCHER ---
              // Fixes "Namespace not specified" for old plugins
              plugins.withId("com.android.library") {
                  android {
                      if (namespace == null) {
                          namespace = project.group.toString()
                      }
                  }
              }
              // ------------------------
          }
          tasks.register("clean", Delete) {
              delete rootProject.buildDir
          }' > android/build.gradle

          # 3. APP/BUILD.GRADLE (SYNTAX ERROR REMOVED)
          echo 'plugins {
              id "com.android.application"
              id "org.jetbrains.kotlin.android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file("local.properties")
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withInputStream { localProperties.load(it) }
          }
          def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
          if (flutterVersionCode == null) { flutterVersionCode = "1" }
          def flutterVersionName = localProperties.getProperty("flutter.versionName")
          if (flutterVersionName == null) { flutterVersionName = "1.0" }

          android {
              namespace "com.example.oxcy"
              compileSdkVersion 35
              ndkVersion flutter.ndkVersion

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = "17"
              }
              sourceSets {
                  main.java.srcDirs += "src/main/kotlin"
              }
              defaultConfig {
                  applicationId "com.example.oxcy"
                  minSdkVersion 23
                  targetSdkVersion 35
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
              }
              buildTypes {
                  release {
                      // FIXED: Removed the crashing line here.
                      signingConfig signingConfigs.debug
                  }
              }
              // Safe Lint Options
              lint {
                  abortOnError false
              }
          }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.23"
          }' > android/app/build.gradle

          # 4. WRAPPER (Gradle 8.5)
          echo 'distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-all.zip' > android/gradle/wrapper/gradle-wrapper.properties
          
          chmod +x android/gradlew

      - run: flutter pub get
      - run: flutter build apk --release --no-tree-shake-icons

      - uses: actions/upload-artifact@v4
        with:
          name: oxcy-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
