name: Build APK
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - uses: actions/checkout@v4

      # ---------------------------------------------------------
      # SKY'S REPAIR KIT: This fixes the files on the server automatically
      # ---------------------------------------------------------
      - name: ðŸ”§ Force Fix Gradle Files (Mobile Mode)
        run: |
          # 1. DELETE the ghost files (The .kts files causing the loop)
          rm -f android/settings.gradle.kts
          rm -f android/build.gradle.kts

          # 2. CREATE safe android/settings.gradle (Groovy 7.4.2)
          echo 'pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  def propertiesFile = new File("local.properties")
                  if (propertiesFile.exists()) {
                      propertiesFile.withInputStream { properties.load(it) }
                  }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  if (flutterSdkPath == null) {
                      flutterSdkPath = System.getenv("FLUTTER_ROOT")
                  }
                  return flutterSdkPath
              }()
              includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          plugins {
              id "dev.flutter.flutter-plugin-loader" version "1.0.0"
              id "com.android.application" version "7.4.2" apply false
              id "org.jetbrains.kotlin.android" version "1.8.10" apply false
          }
          include ":app"' > android/settings.gradle

          # 3. CREATE safe android/build.gradle (Standard Groovy)
          echo 'allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.buildDir = "../build"
          subprojects {
              project.buildDir = "${rootProject.buildDir}/${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(":app")
          }
          tasks.register("clean", Delete) {
              delete rootProject.buildDir
          }' > android/build.gradle

          # 4. FORCE Gradle 7.6.1 (Matches the 7.4.2 plugin)
          echo 'distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.6.1-all.zip' > android/gradle/wrapper/gradle-wrapper.properties
      # ---------------------------------------------------------
      # END OF REPAIR KIT
      # ---------------------------------------------------------

      # 2. Set up Java 17 (Required for modern Android builds)
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # 3. Set up Flutter (Latest Stable Version)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. Clean previous builds
      - run: flutter clean

      # 5. Get Dependencies
      - run: flutter pub get

      # 6. Build the APK
      - run: flutter build apk --release --no-tree-shake-icons

      # 7. Upload the APK
      - uses: actions/upload-artifact@v4
        with:
          name: oxcy-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          compression-level: 0
