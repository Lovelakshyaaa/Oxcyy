name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---------------------------------------------------
      # THE FIX: Now deletes android/app/build.gradle.kts too
      # ---------------------------------------------------
      - name: ðŸ”§ TOTAL WIPEOUT & REBUILD
        run: |
          echo "ðŸ”¥ DESTROYING ALL KOTLIN BUILD FILES..."
          rm -f android/settings.gradle.kts
          rm -f android/build.gradle.kts
          rm -f android/app/build.gradle.kts  # <--- THIS WAS THE CULPRIT!

          echo "ðŸ› ï¸ CREATING android/settings.gradle..."
          echo 'pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  def propertiesFile = new File("local.properties")
                  if (propertiesFile.exists()) {
                      propertiesFile.withInputStream { properties.load(it) }
                  }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  if (flutterSdkPath == null) {
                      flutterSdkPath = System.getenv("FLUTTER_ROOT")
                  }
                  return flutterSdkPath
              }()
              includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          plugins {
              id "dev.flutter.flutter-plugin-loader" version "1.0.0"
              id "com.android.application" version "7.4.2" apply false
              id "org.jetbrains.kotlin.android" version "1.8.10" apply false
          }
          include ":app"' > android/settings.gradle

          echo "ðŸ› ï¸ CREATING android/build.gradle (Project)..."
          echo 'allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.buildDir = "../build"
          subprojects {
              project.buildDir = "${rootProject.buildDir}/${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(":app")
          }
          tasks.register("clean", Delete) {
              delete rootProject.buildDir
          }' > android/build.gradle

          echo "ðŸ› ï¸ CREATING android/app/build.gradle (App - CRITICAL)..."
          echo 'def localProperties = new Properties()
          def localPropertiesFile = rootProject.file("local.properties")
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withInputStream { localProperties.load(it) }
          }
          def flutterRoot = localProperties.getProperty("flutter.sdk")
          if (flutterRoot == null) {
              flutterRoot = System.getenv("FLUTTER_ROOT")
          }
          def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
          if (flutterVersionCode == null) { flutterVersionCode = "1" }
          def flutterVersionName = localProperties.getProperty("flutter.versionName")
          if (flutterVersionName == null) { flutterVersionName = "1.0" }

          apply plugin: "com.android.application"
          apply plugin: "kotlin-android"
          apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              compileSdkVersion 33
              ndkVersion flutter.ndkVersion

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
              kotlinOptions {
                  jvmTarget = "1.8"
              }
              sourceSets {
                  main.java.srcDirs += "src/main/kotlin"
              }
              defaultConfig {
                  applicationId "com.example.oxcy" 
                  minSdkVersion 23 
                  targetSdkVersion 33
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                  }
              }
          }
          flutter {
              source "../.."
          }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
          }' > android/app/build.gradle

          echo "ðŸ› ï¸ DOWNGRADING Wrapper to 7.6.1..."
          echo 'distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.6.1-all.zip' > android/gradle/wrapper/gradle-wrapper.properties

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - run: flutter pub get
      - run: flutter build apk --release --no-tree-shake-icons

      - uses: actions/upload-artifact@v4
        with:
          name: oxcy-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
