name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ---------------------------------------------------
      # STEP 1: GENERATE MISSING BINARIES (The Missing Link)
      # ---------------------------------------------------
      - name: ğŸ—ï¸ Scaffold Android Wrapper
        run: |
          flutter config --no-analytics
          # This command generates the missing 'gradlew' and 'gradle-wrapper.jar'
          flutter create --platforms=android . 

      # ---------------------------------------------------
      # STEP 2: TOTAL WIPEOUT & DOWNGRADE (The Fix)
      # ---------------------------------------------------
      - name: ğŸ”§ FORCE DOWNGRADE TO GRADLE 7
        run: |
          echo "ğŸ”¥ DESTROYING generated .kts files..."
          rm -f android/settings.gradle.kts
          rm -f android/build.gradle.kts
          rm -f android/app/build.gradle.kts

          echo "ğŸ› ï¸ CREATING Safe Settings (Groovy)..."
          echo 'pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  def propertiesFile = new File("local.properties")
                  if (propertiesFile.exists()) {
                      propertiesFile.withInputStream { properties.load(it) }
                  }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  if (flutterSdkPath == null) {
                      flutterSdkPath = System.getenv("FLUTTER_ROOT")
                  }
                  return flutterSdkPath
              }()
              includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          plugins {
              id "dev.flutter.flutter-plugin-loader" version "1.0.0"
              id "com.android.application" version "7.4.2" apply false
              id "org.jetbrains.kotlin.android" version "1.8.10" apply false
          }
          include ":app"' > android/settings.gradle

          echo "ğŸ› ï¸ CREATING Safe Project Build (Groovy)..."
          echo 'allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.buildDir = "../build"
          subprojects {
              project.buildDir = "${rootProject.buildDir}/${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(":app")
          }
          tasks.register("clean", Delete) {
              delete rootProject.buildDir
          }' > android/build.gradle

          echo "ğŸ› ï¸ CREATING Safe App Build (Groovy)..."
          echo 'def localProperties = new Properties()
          def localPropertiesFile = rootProject.file("local.properties")
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withInputStream { localProperties.load(it) }
          }
          def flutterRoot = localProperties.getProperty("flutter.sdk")
          if (flutterRoot == null) {
              flutterRoot = System.getenv("FLUTTER_ROOT")
          }
          
          apply plugin: "com.android.application"
          apply plugin: "kotlin-android"
          apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              compileSdkVersion 33
              namespace "com.example.oxcy" 
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
              kotlinOptions {
                  jvmTarget = "1.8"
              }
              sourceSets {
                  main.java.srcDirs += "src/main/kotlin"
              }
              defaultConfig {
                  applicationId "com.example.oxcy"
                  minSdkVersion 23
                  targetSdkVersion 33
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                  }
              }
          }
          flutter {
              source "../.."
          }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
          }' > android/app/build.gradle

          echo "ğŸ› ï¸ FORCING Wrapper to 7.6.1..."
          echo 'distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.6.1-all.zip' > android/gradle/wrapper/gradle-wrapper.properties

          echo "ğŸ› ï¸ FIXING Permissions..."
          chmod +x android/gradlew

      # ---------------------------------------------------
      # STEP 3: BUILD
      # ---------------------------------------------------
      - run: flutter pub get
      - run: flutter build apk --release --no-tree-shake-icons

      - uses: actions/upload-artifact@v4
        with:
          name: oxcy-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
