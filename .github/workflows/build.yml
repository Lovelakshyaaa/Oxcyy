name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Set Java to 17 (The Gold Standard for Gradle 8)
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ---------------------------------------------------
      # STEP 2: THE "JAVA 17 ENFORCER" SCRIPT
      # ---------------------------------------------------
      - name: ðŸ”’ FORCE JAVA 17 & GRADLE 8
        run: |
          # 1. Initialize Wrapper (Generates files we will overwrite)
          flutter config --no-analytics
          flutter create --platforms=android .

          # 2. DELETE everything generated (Wipe the slate clean)
          rm -f android/settings.gradle.kts
          rm -f android/build.gradle.kts
          rm -f android/app/build.gradle.kts
          rm -f android/settings.gradle
          rm -f android/build.gradle
          rm -f android/app/build.gradle

          # 3. CREATE settings.gradle (AGP 8.3.2 + Kotlin 1.9.23)
          echo 'pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  def propertiesFile = new File("local.properties")
                  if (propertiesFile.exists()) {
                      propertiesFile.withInputStream { properties.load(it) }
                  }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  if (flutterSdkPath == null) {
                      flutterSdkPath = System.getenv("FLUTTER_ROOT")
                  }
                  return flutterSdkPath
              }()
              includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          plugins {
              id "dev.flutter.flutter-plugin-loader" version "1.0.0"
              id "com.android.application" version "8.3.2" apply false
              id "org.jetbrains.kotlin.android" version "1.9.23" apply false
          }
          include ":app"' > android/settings.gradle

          # 4. CREATE build.gradle (Project Level)
          echo 'allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.buildDir = "../build"
          subprojects {
              project.buildDir = "${rootProject.buildDir}/${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(":app")
          }
          tasks.register("clean", Delete) {
              delete rootProject.buildDir
          }' > android/build.gradle

          # 5. CREATE build.gradle (App Level) - STRICT JAVA 17 MODE
          echo 'def localProperties = new Properties()
          def localPropertiesFile = rootProject.file("local.properties")
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withInputStream { localProperties.load(it) }
          }
          def flutterRoot = localProperties.getProperty("flutter.sdk")
          if (flutterRoot == null) {
              flutterRoot = System.getenv("FLUTTER_ROOT")
          }

          apply plugin: "com.android.application"
          apply plugin: "kotlin-android"
          apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              namespace "com.example.oxcy"
              compileSdkVersion 34
              ndkVersion flutter.ndkVersion

              compileOptions {
                  // HERE IS THE FIX: No 1.8. Strictly 17.
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions {
                  // FORCES KOTLIN TO EMIT JAVA 17 BYTECODE
                  jvmTarget = "17"
              }
              sourceSets {
                  main.java.srcDirs += "src/main/kotlin"
              }
              defaultConfig {
                  applicationId "com.example.oxcy"
                  minSdkVersion 23
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                  }
              }
          }
          flutter {
              source "../.."
          }
          dependencies {
              // KOTLIN 1.9.23 IS COMPATIBLE WITH JAVA 17
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.23"
          }' > android/app/build.gradle

          # 6. FORCE GRADLE 8.5 (Matches Java 17)
          echo 'distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-all.zip' > android/gradle/wrapper/gradle-wrapper.properties

          # 7. PERMISSIONS
          chmod +x android/gradlew

      # ---------------------------------------------------
      # STEP 3: BUILD
      # ---------------------------------------------------
      - run: flutter pub get
      - run: flutter build apk --release --no-tree-shake-icons

      - uses: actions/upload-artifact@v4
        with:
          name: oxcy-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
